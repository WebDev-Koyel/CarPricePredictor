<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Car Price Predictor</h2>
        <form id="predictForm">
            <label for="name">Car Name:</label>
            <input type="text" id="name" required>

            <label for="location">Location:</label>
            <select id="location">
                <option value="Chennai">Chennai</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kochi">Kochi</option>
                <option value="Delhi">Delhi</option>
                <option value="Coimbatore">Coimbatore</option>
            </select>

            <label for="year">Year:</label>
            <input type="number" id="year" required>

            <label for="kilometers">Kilometers Driven:</label>
            <input type="number" id="kilometers" required>

            <label for="fuel">Fuel Type:</label>
            <select id="fuel">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
            </select>

            <label for="transmission">Transmission:</label>
            <select id="transmission">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <label for="owner">Owner Type:</label>
            <select id="owner">
                <option value="First">First</option>
                <option value="Second">Second</option>
                <option value="Third">Third</option>
            </select>

            <label for="mileage">Mileage (km/l):</label>
            <input type="number" step="0.01" id="mileage" required>

            <label for="engine">Engine (CC):</label>
            <input type="number" id="engine" required>

            <label for="power">Power (BHP):</label>
            <input type="number" id="power" required>

            <label for="seats">Seats:</label>
            <input type="number" id="seats" required>

            <button type="submit">Predict Price</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
